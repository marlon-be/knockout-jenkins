<html>
<head>
    <title>Jenkins Dashboard</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
    <script type="text/javascript" src="jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="knockout-3.1.0.js"></script>
    <script type="text/javascript" src="knockout.mapping-latest.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="header">
    <img src="/img/marlon-logo.png" width="80px">
    <h1>Jenkins dashboard</h1>
</div>

<div class="widget-content" id="jobs" data-bind="with: data">
    <ul data-bind="foreach: jobs">
        <li class="job" data-bind="attr: { style: style }">
            <a data-bind="attr: { href: url, title: name, class: cssclass }">
                <h2 data-bind="text: name" ></h2>
            </a>
        </li>
    </ul>
    <ul class="failed" data-bind="foreach: failed">
        <li class="job" data-bind="attr: { style: style }">
            <a data-bind="attr: { href: url, title: name, class: cssclass }">
                <h2 data-bind="text: name" ></h2>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
